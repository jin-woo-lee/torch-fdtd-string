# @package _global_
defaults:
  - /model: fdtd
  - /task: simulate

model: 
  excitation: pluck

proc: 
  num_workers: 4

task: 
  randomize_name: true
  num_samples: 32000
  batch_size: 24
  relative_order: 4
  precision: single
  length: 1.0
  chunk_length: 1.0

  write_during_process: false
  normalize_output: true

  randomize_each  : batch
  sampling_f0     : random
  sampling_kappa  : random
  sampling_alpha  : random
  sampling_pickup : random
  sampling_T60    : random

  string_condition:
    - f0_min: 98.00 # G2
    - f0_max: 440.0 # A4
    #- f0_diff_max : 30
    #- f0_mod_max  : 0.02
    - f0_diff_max : 30
    - f0_mod_max  : 0.08
    - kappa_min   : 0.01
    - kappa_max   : 0.03
    - alpha_min   : 1.
    - alpha_max   : 25.
    - t60_min_1 : 10.
    - t60_max_1 : 25.
    - t60_min_2 : 10.
    - t60_max_2 : 30.
  f0_inf: 98.00 # G2
  alpha_inf: 1

  pluck_condition:
    - sampling_p_a : random
    - p_a_max: 0.02
    - sampling_p_x : random
    - p_x_max: 0.5

  hammer_condition:
    - M_r_min : 1.0
    - M_r_max : 10.
    - alpha_fixed: 3

  load_config: null

  plot: false
  #plot_state: true

