# @package _global_
defaults:
  - /model: base
  - /task: simulate

model: 
  excitation: pluck

proc: 
  num_workers: 2

task: 
  num_samples: 1
  dont_save_silence: false
  batch_size: 1
  relative_order: 8
  precision: double
  length: .2
  chunk_length: 0.001
  write_during_process: true
  normalize_output: true

  #sampling_f0     : random
  sampling_f0     : fix
  sampling_kappa  : fix
  sampling_alpha  : fix
  sampling_pickup : random
  sampling_T60    : fix

  precorrect: false
  string_condition:
    - f0_fixed: 60.0
    - f0_mod_max  : 0
    - lossless    : false
    - t60_fixed   : 20.
    - kappa_min   : 0.03
    - kappa_max   : 0.03
    - kappa_fixed : 0.03
    - kappa_hammer: 0.
    - alpha_fixed : 1.
    #===== 
  f0_inf: 60.0
  alpha_inf: 1

  pluck_condition:
    - sampling_p_a : fix
    - p_a_fixed: 0.01
    - sampling_p_x : fix
    - p_x_fixed : 0.25
    - pluck_profile : smooth
    #- pluck_profile : raised_cosine
    #- pluck_profile : triangular

  bow_condition:
    - x_b_min : 0.3
    - x_b_max : 0.3
    - v_b_min : 0.35
    - v_b_max : 0.35
    - F_b_min : 94.013
    - F_b_max : 94.013
    - phi_0_min : 4.695
    - phi_0_max : 4.695
    - phi_1_min : 0.166
    - phi_1_max : 0.166
    - wid_min : 5.3
    - wid_max : 5.3

  hammer_condition:
    - x_H_min : 0.3
    - x_H_max : 0.3
    - v_H_min : 2.50
    - v_H_max : 2.50
    - M_r_min : 10.
    - M_r_max : 10.
    - w_H_min : 3000
    - w_H_max : 3000
    - alpha_fixed: 3

  load_config: null

  plot: true
  plot_state: true

